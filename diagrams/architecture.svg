@startuml
rectangle laptop {
  rectangle webbrowser as "web browser"
  rectangle backend [
    backend
    (Python)
  ]
  rectangle budo [
    budo
    (builds and serves frontend)
  ]

}
rectangle kinect
rectangle TV
rectangle speaker

backend <- -> kinect
webbrowser - -> budo     : port 9966
webbrowser - -> backend  : port 8888
laptop - -> TV
laptop - -> speaker

actor participant
hexagon orca
participant ..> orca     : manipulates
kinect ..> orca   : detects
@enduml

